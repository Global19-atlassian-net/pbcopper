

dependencies:
    cache_directories:
        - "_deps/cmake-3.3.0-Linux-x86_64"
        - "_deps/boost_1_55_0”"
        - “_deps/gtest
    pre:
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test ; sudo apt-get update ; sudo apt-get install g++-4.9 libgtest-dev
        - if [ ! -d _deps ] ; then mkdir _deps ; fi
        - pushd _deps ; if [ ! -d cmake-3.3.0-Linux-x86_64 ] ; then wget --no-check-certificate http://www.cmake.org/files/v3.3/cmake-3.3.0-Linux-x86_64.tar.gz ; tar xzf cmake-3.3.0-Linux-x86_64.tar.gz ; fi
        - pushd _deps ; if [ ! -d boost_1_55_0 ] ; then wget https://downloads.sourceforge.net/project/boost/boost/1.55.0/boost_1_55_0.tar.bz2 ; tar xjf boost_1_55_0.tar.bz2 ; fi

test:
    pre:
        - mkdir _build
        - pushd _build ; CC=gcc-4.9 CXX=g++-4.9 $(readlink -f ../_deps/cmake-3.3.0-Linux-x86_64/bin/cmake) -DBoost_INCLUDE_DIRS=$(readlink -f ../_deps/boost_1_55_0) -DGTEST_SRC_DIR=/usr/src/gtest ..    
    override:
        - pushd _build ; make 
        - pushd _build ; make check 
